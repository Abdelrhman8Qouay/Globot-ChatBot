<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="Bot.css">
    <link rel="shortcut icon" href="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco,dpr_1/jwxebbuwf1xwzcb6irgk" type="image/x-icon">
    <script src="response.js" defer></script>
    <script type="module" src="Bot.js" defer></script>
    <title>global ChatBot</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="log"><ion-icon name="logo-apple"></ion-icon></div>
            <p>chatDuple(globot</p>
        </div>
        <div class="content">
            <div class="sp">
                <button type="button"><ion-icon name="wifi"></ion-icon></button>
                <button type="button">100% <ion-icon name="battery-charging"></ion-icon></button>
                <div class="date"></div>
            </div>
            <div class="ck">
                <button type="button"><ion-icon name="search"></ion-icon></button>
                <button type="button"><ion-icon name="list-sharp"></ion-icon></button>
            </div>
        </div>
    </header>

    <div class="containerBot">
        <div class="Title">ChatBot
            <div class="btnsTit">
                <button id="expanding"><ion-icon name="expand"></ion-icon></button>
                <button id="close"><ion-icon name="close"></ion-icon></button>
            </div>
        </div>

        <div class="chattingContent">
            <div class="loadingBot hide">
                <div class="loadingLogo">
                    <img src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco,dpr_1/jwxebbuwf1xwzcb6irgk" alt="user image">
                </div>
                <div class="loadingCat">
                    <div class="load1 cat"></div>
                    <div class="load2 cat"></div>
                    <div class="load3 cat"></div>
                </div>
            </div>
            <!-- <div class="user">
                <div class="userLogo">
                    <img src="https://avatars.services.sap.com/images/mohammed.zakaullah2_small.png" alt="user image">
                </div>
                <div class="userTalk"><p>Hey.. What's up go</p></div>
            </div>
            <div class="bot">
                <div class="botLogo">
                    <img src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco,dpr_1/jwxebbuwf1xwzcb6irgk" alt="bot image">
                </div>
                <div class="botTalk"><p><div class="gcse-search"></div></p></div>
            </div> -->
            <!-- <div class="errorType">
                <span>error type here</span>
            </div> -->
        </div>

        <button id="messangerBtn"><ion-icon name="chatbox"></ion-icon></button>


        <div class="textSendContent">
            <input type="text" placeholder="Say Something" name="send" id="inputSend" >
            <button id="send"><ion-icon name="send"></ion-icon></button>
        </div>
    </div>



    <!-- for google search  -->
    <!-- <div class="gcse-search"></div> -->


    <script async src="https://cse.google.com/cse.js?cx=b051a0821029e48cf"></script>
    <script src="main.js"></script>
</body>
</html>
